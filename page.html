<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>

        <link rel="stylesheet" href="pagecss.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <img src="images/top-image.svg" alt="">
        </header>

        <main>
            <section>
                <h1>READY TO LAUNCH IN...</h1>

                <div id="Countdown">

                    <div>
                        <h2>Dias</h2>
                        <p class="Count" id="Dias"></p>
                    </div>
    
                    <div>
                        <h2>Horas</h2>
                        <p class="Count" id="Horas"></p>
                    </div>
    
                    <div>
                        <h2>Minutos</h2>
                        <p class="Count" id="Minutos"></p>
                    </div>
    
                    <div>
                        <h2>Segundos</h2>
                        <p class="Count" id="Segundos"></p>
                    </div>

                </div>

                <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>

                <button type="button">Inscreva-se</button>

            </section>
            <img src="images/rocket.svg" alt="">
        </main>

        <footer>
            <img src="images/bottom-image.svg" alt="">
        </footer>

    <script src="pagejs.js"></script>
